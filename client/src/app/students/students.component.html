<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Students">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" applyFilterText="Apply" clearFilterText="Clear" [confirmDelete]="true" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" containsText="Contains" [count]="getStudentsCount" [data]="getStudentsResult" emptyText="No records to display." endsWithText="Ends with" equalsText="Equals" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" startsWithText="Starts with" (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="StudentID" title="Student ID" type="integer">
        </rz-grid-column>
        <rz-grid-column property="FirstName" title="First Name" type="string">
        </rz-grid-column>
        <rz-grid-column property="MiddleName" title="Middle Name" type="string">
        </rz-grid-column>
        <rz-grid-column property="Surname" title="Surname" type="string">
        </rz-grid-column>
        <rz-grid-column filterProperty="Gender.Gender1" property="GenderID" sortProperty="Gender.Gender1" title="Gender" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Gender?.Gender1}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="Photo" title="Photo" type="string">
          <ng-template let-data gridColumnTemplate>
            <rz-image #image0 [path]="data?.Photo" [style]="{'height': '30px', 'width': '30px'}">
            </rz-image>
          </ng-template>
        </rz-grid-column>
        <rz-grid-column filterProperty="Class1.ClassName" property="CurrentClassID" sortProperty="Class1.ClassName" title="Class 1" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Class1?.ClassName}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
